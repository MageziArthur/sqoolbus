databaseChangeLog:
  - changeSet:
      id: 1
      author: sqoolbus
      comment: Create tenants table
      changes:
        - createTable:
            tableName: tenants
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tenant_id
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: tenant_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: database_url
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: database_username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: database_password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: database_driver
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: max_pool_size
                  type: INTEGER
                  defaultValue: 20
              - column:
                  name: min_idle_size
                  type: INTEGER
                  defaultValue: 5
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValue: 1
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: 2
      author: sqoolbus
      comment: Insert default tenant
      changes:
        - insert:
            tableName: tenants
            columns:
              - column:
                  name: tenant_id
                  value: default_sqool
              - column:
                  name: tenant_name
                  value: Default Sqool Tenant
              - column:
                  name: description
                  value: Default tenant for Sqool application
              - column:
                  name: database_url
                  value: jdbc:mysql://localhost:3306/default_sqool?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
              - column:
                  name: database_username
                  value: root
              - column:
                  name: database_password
                  value: rootpassword
              - column:
                  name: database_driver
                  value: com.mysql.cj.jdbc.Driver
              - column:
                  name: max_pool_size
                  value: 20
              - column:
                  name: min_idle_size
                  value: 5
              - column:
                  name: is_active
                  value: 1
              - column:
                  name: created_at
                  value: NOW()
              - column:
                  name: updated_at
                  value: NOW()

  - changeSet:
      id: 3
      author: sqoolbus
      comment: Create indexes on tenants table
      changes:
        - createIndex:
            indexName: idx_tenants_tenant_id
            tableName: tenants
            columns:
              - column:
                  name: tenant_id
        - createIndex:
            indexName: idx_tenants_is_active
            tableName: tenants
            columns:
              - column:
                  name: is_active