databaseChangeLog:
  - changeSet:
      id: 1
      author: sqoolbus
      comment: Create school table
      changes:
        - createTable:
            tableName: school
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: school_code
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: school_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: VARCHAR(500)
              - column:
                  name: city
                  type: VARCHAR(100)
              - column:
                  name: state
                  type: VARCHAR(50)
              - column:
                  name: zip_code
                  type: VARCHAR(10)
              - column:
                  name: country
                  type: VARCHAR(50)
                  defaultValue: 'USA'
              - column:
                  name: phone_number
                  type: VARCHAR(20)
              - column:
                  name: email
                  type: VARCHAR(100)
              - column:
                  name: website
                  type: VARCHAR(200)
              - column:
                  name: principal_name
                  type: VARCHAR(100)
              - column:
                  name: principal_contact
                  type: VARCHAR(20)
              - column:
                  name: latitude
                  type: DECIMAL(9,6)
              - column:
                  name: longitude
                  type: DECIMAL(9,6)
              - column:
                  name: timezone
                  type: VARCHAR(50)
                  defaultValue: 'America/New_York'
              - column:
                  name: start_time
                  type: TIME
              - column:
                  name: end_time
                  type: TIME
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: established_date
                  type: DATE
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: created_by
                  type: VARCHAR(100)
              - column:
                  name: modified_by
                  type: VARCHAR(100)

