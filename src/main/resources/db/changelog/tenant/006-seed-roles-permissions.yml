  - changeSet:
      id: 2
      author: sqoolbus
      comment: Insert standard roles for school bus application
      changes:
        # Parent role
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: "PARENT"
              - column:
                  name: description
                  value: "Parent or guardian of pupils"
              - column:
                  name: is_system_role
                  value: 1

        # Rider role
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: "RIDER"
              - column:
                  name: description
                  value: "Bus driver or staff member"
              - column:
                  name: is_system_role
                  value: 1

        # School admin role
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: "SCHOOL_ADMIN"
              - column:
                  name: description
                  value: "School administrator"
              - column:
                  name: is_system_role
                  value: 1

        # System admin role
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: "SYSTEM_ADMIN"
              - column:
                  name: description
                  value: "System administrator"
              - column:
                  name: is_system_role
                  value: 1

        # Student role (for future use)
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: "STUDENT"
              - column:
                  name: description
                  value: "Student user"
              - column:
                  name: is_system_role
                  value: 1